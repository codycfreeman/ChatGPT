<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8">
<title>Daily Reflection</title>

<!-- Montserrat -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{ --fern:#4b6b43; --stone:#7d8c74; }
html,body{margin:0;padding:0;font-family:Montserrat,Arial,sans-serif;background:#fff}
#card{max-width:420px;margin:0 auto;padding:1.4rem 1.6rem;border:2px solid var(--stone);
      border-radius:12px;box-shadow:0 2px 6px #0002;}
h2{margin:0 0 .6rem;font-size:1.2rem;color:var(--fern)}
p{margin:.6rem 0;font-size:1rem;line-height:1.35;color:#333}
small{display:block;margin-top:1.2rem;font-size:.78rem;color:#666}
</style>
</head><body>
<div id="card">
  <h2>Loading …</h2>
  <p>Please wait while we fetch today’s Daily Reflection.</p>
</div>

<script>
const card = document.getElementById('card');
const XLINK = 'http://www.w3.org/1999/xlink';   // for later reuse

/* ------------ 1️⃣  Try the hidden RSS feed via CORS proxy ------------ */
const RSS  = 'https://www.aa.org/sites/default/files/feed-en-aaregroom-calendar.xml';
const CORS = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(RSS);

fetch(CORS, {cache:'no-store'}).then(r=>r.ok ? r.text() : Promise.reject())
.then(xml=>{
  const doc = new DOMParser().parseFromString(xml,'text/xml');
  const item= doc.querySelector('item');
  const title=item.querySelector('title').textContent;
  const desc =item.querySelector('description').textContent
                 .replace(/<[^>]+>/g,'').replace(/\s+/g,' ').trim();
  render(title,desc, true);
})
.catch(()=>fallbackScrape());

/* ------------ 2️⃣ fallback: scrape aa.org/daily-reflections ------------ */
function fallbackScrape(){
  fetch('https://api.allorigins.win/raw?url='+
        encodeURIComponent('https://www.aa.org/daily-reflections'),
        {cache:'no-store'})
    .then(r=>r.text()).then(html=>{
      const doc=new DOMParser().parseFromString(html,'text/html');
      const title=doc.querySelector('h1,h2,h3')?.textContent.trim()||'Daily Reflection';
      const text =doc.querySelector('.main-content p')?.textContent.trim()
                 || 'Sorry — unable to load today’s reading.';
      render(title,text,false);
    }).catch(()=>render('Daily Reflection',
      'Sorry — unable to load today’s reading.',false));
}

/* ------------ 3️⃣ render the card ------------ */
function render(title,body,viaRSS){
  card.innerHTML = `
    <h2>${title}</h2>
    <p>${body}</p>
    <small>${viaRSS?'RSS':'HTML scrape'} via A.A. World Services •
      <a href="https://www.aa.org/daily-reflections" target="_blank"
         style="color:var(--fern);text-decoration:none">View archive</a>
    </small>`;
}
</script>
</body></html>
